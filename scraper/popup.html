<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Elon Musk Tweet Stats</title>
    <style>
      body { font-family: sans-serif; padding: 12px; width: 300px; }
      table { width: 100%; border-collapse: collapse; margin-top: 8px; }
      th, td { border: 1px solid #ddd; padding: 4px; text-align: center; font-size: 0.9em; }
      th { background: #f2f2f2; }
      button { margin-top: 8px; width: 100%; padding: 6px; }
    </style>
  </head>
  <body>
    <h3>Elon Musk Tweet Counter</h3>
    <div id="summary">Scroll through Elon’s feed to collect data…</div>
    <button id="export">Export CSV</button>
    <button id="reset">Reset Data</button>
    <table id="dataTable">
      <thead>
        <tr><th>Date</th><th>Tweets</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
