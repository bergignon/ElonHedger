<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 16px;
    }
    .control-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #666;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
    }
    #startBtn {
      background: #1d9bf0;
      color: white;
    }
    #startBtn:hover {
      background: #1a8cd8;
    }
    #stopBtn {
      background: #ef4444;
      color: white;
    }
    #stopBtn:hover {
      background: #dc2626;
    }
    #stopBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.active {
      background: #dbeafe;
      color: #1e40af;
      display: block;
    }
    .status.stopped {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
  </style>
</head>
<body>
  <h3>Auto Scroll Control</h3>
  
  <div class="control-group">
    <label>Speed (pixels per frame)</label>
    <input type="number" id="speed" value="2" min="1" max="10">
  </div>
  
  <div class="control-group">
    <label>Scroll Duration (seconds)</label>
    <input type="number" id="pauseInterval" value="30" min="5" max="120">
  </div>
  
  <div class="control-group">
    <label>Pause Duration (seconds)</label>
    <input type="number" id="pauseDuration" value="3" min="1" max="30">
  </div>
  
  <div class="button-group">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
